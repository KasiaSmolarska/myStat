<script src="templates/js/main.js"></script>
<script src="templates/js/addicionalFunction.js"></script>
<script src="templates/js/overtime.js"></script>
<script src="templates/js/nodep-date-input-polyfill.dist.js"></script>

<div class="overtime__newContainer tile tile__bg">
    
    <div class="task__tileTitle" style="padding-bottom:10px;">Dodaj nową informację o nadgodzinach!</div>

    
    <form onsubmit="addOvertime(); return false;" style="padding-top:30px; border-top:1px solid rgb(233, 233, 233);">

        <div style="display: flex;">
            <label class="horizontalLabel"for="description">Wykonano:
            <textarea class="form__input form__input--overtime " placeholder="Opis pracy.." id="description" required rows="2"></textarea>
            </label>
            <label class="horizontalLabel"for="client">Klient:
                
            <input class="form__input form__input--overtime " type="text" id="client">
            </label>
            <label class="horizontalLabel"for="day">Dzień:
                    <input required class="form__input form__input--overtime" type="date" id="day"></label>
            <label class="horizontalLabel">
                <span>Godzina od:</span>
                <div class="timeField">


                        <input required class="form__input form__input--overtime timeField__input" type="number" min="0" max="23" step="1" id="hourFrom" placeholder="hh"> : 
                        <input required class="form__input form__input--overtime timeField__input" type="number" min="0" max="59" step="1" id="minutesFrom" placeholder="mm">
                </div>
            </label>
            <label class="horizontalLabel">
                <span>Godzina do:</span>
                <div class="timeField">
                <input required class="form__input form__input--overtime timeField__input" type="number" min="0" max="23" step="1" id="hourTo" placeholder="hh"> : 
                <input required class="form__input form__input--overtime timeField__input" type="number" min="0" max="59" step="1" id="minutesTo" placeholder="mm">
            </div>
            </label>

            <label class="horizontalLabel"for="overtimeCount">Ilość nadgodzin:

                    <big><big id="overtimeCount" style="min-width:80px;">00:00</big></big>
            </label>

            <input class="overtime__submit" type="submit" value="+">
        </div>

    </form>
</div>

<div class="overtime">
    
    <div id="tableOvertime">

    </div>
</div>
